<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | REB Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #eaeaea;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border-bottom: 2px solid #444;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .middle-x {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .header-title {
            font-size: 1.5rem;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            margin: 100px auto 20px; /* Add margin to account for the fixed header */
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #007acc; /* Professional Blue */
            text-decoration: none;
            background-color: #333;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }
        .home-link:hover {
            color: #005f99; /* Slightly darker shade of blue */
            background-color: #444;
        }
        footer {
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-top: 2px solid #444;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer a {
            color: #007acc; /* Professional Blue */
            text-decoration: none;
        }
        footer a:hover {
            color: #005f99; /* Slightly darker shade of blue */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo 1" class="logo">
            <div class="middle-x">X</div>
            <img src="img/logo2.png" alt="Logo 2" class="logo">
        </div>
        <h1 class="header-title">Marios Chains</h1>
    </header>
    <div class="container">
        <div class="error-code">404</div>
        <p class="error-message">Oops! The page you are looking for cannot be found.</p>
        <a href="index.html" class="home-link">Go Back to Home</a>
    </div>
    <footer>
        <a href="tos.html">Our Terms of Service</a>
    </footer>
</body>
</html>
